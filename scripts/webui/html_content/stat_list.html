                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i> {{ title }}
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="list-group">
                              {% for item in items %}
                                <a href="#" class="list-group-item">
                                    <i class="fa fa-{{ item.icon }} fa-fw"></i> {{ item.name }}
                                    <span class="pull-right text-muted small"><em>{{ item.value }}</em>
                                    </span>
                                </a>
                              {% endfor %}
                            </div>
                            <!-- /.list-group -->
                            <a href="#" class="btn btn-default btn-block">{{ button_label }}</a>
                        </div>
                        <!-- /.panel-body -->
                    </div>
