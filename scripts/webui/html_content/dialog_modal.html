
<div id="{{ element_id }}" title="{{ title }}">
    <p>
        {{ body }}        
    </p>
</div>

<script>
$("#{{ element_id }}").dialog({
        width: "60%",
        modal: true,
        resizable: true,
        title: "{{ title }}",
        icons: {
          primary: "ui-icon-heart",  
        },
        buttons: {
          "Close": function () {
            $(this).dialog("close");
          },
          Cancel: function () {
            $(this).dialog("close");
          },
        },
    });
</script>
