                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{ title }}
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="__table__{{ element_id }}">
                                    <thead>
                                        <tr>
                                          {% for field in fields %}
                                            <th>{{ field.label_default }}</th>
                                          {% endfor %}
                                        </tr>
                                    </thead>
                                    <tbody>
                                      {% for item in rows %}
                                        <tr class="{{ loop.cycle('odd', 'even') }}">
                                          {% for field in fields %}
                                            <td>{{ item[field.name] }}</td>
                                          {% endfor %}
                                        </tr>
                                      {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->


<script>
        $('#__table__{{ element_id }}').DataTable({
                responsive: true
        });
</script>
