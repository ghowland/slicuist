                                            <h4 class="modal-title" id=" label_{{ element_id }}">{{ title }}</h4>
                                        </div>
                                        <div class="modal-body">
                                          {{ body }}
                                        </div>
                                        <div class="modal-footer">
                                            {{ buttons }}

                                        </div>
                                    </div>

                                </div>
